<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

  <div class="wrapper">

      <img src="./images/bg-pattern-desktop.svg" class="bg-img" alt="">
      <i class="logo-mobile"></i>
      <img src="./images/hero-mobile.jpg" class="img-mobile" alt="">

      <section class="main">
        <div class="content">
        
          <i class="logo-desktop"></i>

          <h1>We're <b>coming soon</b></h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p> 
     
          <form class="email" id="formulario">
            <input type="email" name="email" placeholder="Email Address" id="email"> 
            <button onclick="validateForm()" type="button"> <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
          </form>
          <p class="error-text" id="error-text">Please provide a valid email</p>
        </div>
      </section>

  </div>

    <div class="img-container">

    </div>


  </main>
  <script src="script.js"></script>
</body>
</html>
